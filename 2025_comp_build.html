<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Build Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #1a202c;
            /* Dark background for contrast */
            color: #e2e8f0;
            /* Light text color */
            display: flex;
            flex-direction: column;
            /* Allow content and button to stack */
            justify-content: flex-start;
            /* Align items to the top */
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            /* Arrange items in a column */
            gap: 15px;
            /* Space between components */
            width: 90%;
            max-width: 600px;
            /* Max width for the column */
            background-color: #2d3748;
            /* Darker background for the container */
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            padding: 25px;
            position: relative;
            /* For tooltip positioning */
            margin-bottom: 20px;
            /* Space below the main container */
        }

        .component-item {
            background-color: #4a5568;
            /* Slightly lighter background for each item */
            padding: 15px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
            font-weight: bold;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            /* To space out text and image */
            border: 1px solid #667e9c;
        }

        .component-item:hover {
            background-color: #667e9c;
            /* Highlight on hover */
            transform: translateY(-3px);
            /* Slight lift effect */
        }

        .component-item img {
            width: 50px;
            /* Fixed width for component images */
            height: 50px;
            /* Fixed height for component images */
            border-radius: 4px;
            object-fit: cover;
            margin-left: 15px;
            /* Space between text and image */
            border: 1px solid #81e6d9;
            /* Small border for images */
            flex-shrink: 0;
            /* Prevent image from shrinking */
        }

        .tooltip {
            position: fixed;
            /* Use fixed for better positioning relative to viewport */
            background-color: #1a202c;
            /* Darkest background for tooltip */
            color: #e2e8f0;
            padding: 18px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
            pointer-events: none;
            max-width: 350px;
            /* Wider tooltip for more details */
            text-align: left;
            border: 1px solid #81e6d9;
            /* Teal border for pop-up */
        }

        .tooltip.visible {
            opacity: 1;
            visibility: visible;
        }

        .tooltip h3 {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #81e6d9;
            /* Teal color for heading */
            border-bottom: 1px solid #4a5568;
            padding-bottom: 5px;
        }

        .tooltip p {
            font-size: 0.95rem;
            margin-bottom: 6px;
            line-height: 1.4;
        }

        .tooltip p:last-child {
            margin-bottom: 0;
        }

        .replaces-info {
            font-style: italic;
            color: #cbd5e0;
            /* Lighter grey for replaced info */
            margin-top: 8px;
            padding-top: 5px;
            border-top: 1px dashed #667e9c;
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: #2d3748;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            width: 90%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
            border: 1px solid #81e6d9;
        }

        .modal-close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #e2e8f0;
            cursor: pointer;
            transition: color 0.2s;
        }

        .modal-close-btn:hover {
            color: #81e6d9;
        }

        .modal-content textarea {
            width: 100%;
            min-height: 100px;
            background-color: #1a202c;
            border: 1px solid #4a5568;
            border-radius: 6px;
            padding: 10px;
            color: #e2e8f0;
            resize: vertical;
        }

        .modal-content button {
            background-color: #48bb78;
            /* Green button */
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .modal-content button:hover:not(:disabled) {
            background-color: #38a169;
        }

        .modal-content button:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #81e6d9;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none;
            /* Hidden by default */
        }

        .loading-spinner.visible {
            display: block;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .llm-response {
            background-color: #1a202c;
            border: 1px solid #4a5568;
            border-radius: 6px;
            padding: 15px;
            min-height: 80px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            /* Preserve whitespace and wrap text */
            word-wrap: break-word;
            /* Break long words */
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* Responsive adjustments for modal */
        @media (max-width: 768px) {
            .modal-content {
                padding: 15px;
                gap: 10px;
            }

            .modal-close-btn {
                font-size: 1.2rem;
                top: 10px;
                right: 10px;
            }

            .modal-content textarea {
                min-height: 80px;
            }

            .llm-response {
                min-height: 60px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="text-2xl font-bold text-center mb-5 text-teal-300">Your PC Build Components</h2>

        <div id="cpu-item" class="component-item">AMD Ryzen 7 5800XT CPU <img
                src="https://placehold.co/50x50/34495e/ecf0f1?text=CPU" alt="CPU Image"></div>
        <div id="cooler-item" class="component-item">Thermalright Peerless Assassin 120 SE CPU Cooler <img
                src="https://placehold.co/50x50/34495e/ecf0f1?text=COOLER" alt="Cooler Image"></div>
        <div id="motherboard-item" class="component-item">ASUS Prime B450 Motherboard <img
                src="https://placehold.co/50x50/34495e/ecf0f1?text=MOBO" alt="Motherboard Image"></div>
        <div id="ram-item" class="component-item">64GB HyperX Fury DDR4 RAM <img
                src="https://placehold.co/50x50/34495e/ecf0f1?text=RAM" alt="RAM Image"></div>
        <div id="gpu-item" class="component-item">NVIDIA GeForce RTX 3090 GPU <img
                src="https://placehold.co/50x50/34495e/ecf0f1?text=GPU" alt="GPU Image"></div>
        <div id="psu-item" class="component-item">Corsair RM1000x PSU <img
                src="https://placehold.co/50x50/34495e/ecf0f1?text=PSU" alt="PSU Image"></div>
        <div id="case-item" class="component-item">iBUYPOWER Snowblind S Case <img
                src="https://placehold.co/50x50/34495e/ecf0f1?text=CASE" alt="Case Image"></div>
        <div id="storage-item" class="component-item">Storage (SSDs & HDDs) <img
                src="https://placehold.co/50x50/34495e/ecf0f1?text=STORAGE" alt="Storage Image"></div>

        <!-- Tooltip for displaying details -->
        <div id="tooltip" class="tooltip">
            <h3></h3>
            <div id="tooltip-content"></div>
        </div>
    </div>

    <button id="open-assistant-btn"
        class="mt-5 px-6 py-3 bg-blue-600 text-white rounded-lg shadow-lg hover:bg-blue-700 transition duration-200 ease-in-out font-bold text-lg">
        Build Assistant ✨
    </button>

    <!-- Build Assistant Modal -->
    <div id="assistant-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="modal-close-btn" id="close-assistant-btn">&times;</button>
            <h3 class="text-xl font-bold text-teal-300">Ask Your Build Assistant</h3>
            <textarea id="assistant-input"
                placeholder="e.g., 'What are the benefits of upgrading my CPU to the Ryzen 7 5800XT?' or 'Explain why a 1000W PSU is recommended for an RTX 3090.'"></textarea>
            <button id="generate-response-btn">
                Generate Response
                <div id="loading-spinner" class="loading-spinner"></div>
            </button>
            <div id="llm-response" class="llm-response"></div>
        </div>
    </div>

    <script>
        const components = {
            'cpu': {
                name: 'AMD Ryzen 7 5800XT',
                replaces: 'AMD Ryzen 5 2600',
                specs: [
                    '**Socket:** AM4',
                    '**Cores / Threads:** 8 Cores / 16 Threads',
                    '**Base Clock:** 3.8 GHz',
                    '**Boost Clock:** Up to 4.8 GHz',
                    '**L3 Cache:** 32MB',
                    '**TDP:** 105W',
                    '**Manufacturing Process:** TSMC 7nm "Zen 3" architecture'
                ]
            },
            'cooler': {
                name: 'Thermalright Peerless Assassin 120 SE',
                replaces: 'Stock Wraith Prism Cooler',
                specs: [
                    '**Design:** Dual-tower, six 6mm heatpipe design with a copper base',
                    '**Fans:** 2x 120mm TL-C12C PWM fans',
                    '**Fan Speed:** Up to 1550 RPM ± 10%',
                    '**Noise Level:** 25.6 dBA (max)',
                    '**Dimensions:** 155mm height'
                ]
            },
            'motherboard': {
                name: 'ASUS Prime B450',
                replaces: 'Existing Motherboard (same model)',
                specs: [
                    '**Chipset:** AMD B450',
                    '**Socket:** AM4',
                    '**Memory Slots:** 4x DDR4 DIMM slots (Dual Channel)',
                    '**Max RAM Capacity:** 128GB',
                    '**Max RAM Speed:** Supports up to 3200MHz+',
                    '**Expansion Slots:** 1x PCIe 3.0 x16, multiple PCIe 2.0 x1',
                    '**Storage Interfaces:** 1x M.2 (PCIe 3.0 x4), 6x SATA 6Gb/s'
                ]
            },
            'ram': {
                name: '64GB (2x32GB) HyperX Fury DDR4',
                replaces: '48GB of Mixed RAM',
                specs: [
                    '**Capacity:** 64GB (32GB per module)',
                    '**Speed:** 3200MHz',
                    '**Latency:** CL16',
                    '**Voltage:** 1.35V'
                ]
            },
            'gpu': {
                name: 'NVIDIA GeForce RTX 3090 24GB',
                replaces: 'NVIDIA GeForce GTX 1060',
                specs: [
                    '**Architecture:** Ampere (GA102)',
                    '**CUDA Cores:** 10,496',
                    '**VRAM:** 24GB GDDR6X',
                    '**Memory Interface:** 384-bit',
                    '**Boost Clock:** 1.70 GHz (varies by model)',
                    '**TDP:** 350W',
                    '**Interface:** PCI Express 4.0 x16'
                ]
            },
            'psu': {
                name: 'Corsair RM1000x',
                replaces: 'Unidentified 750W Power Supply',
                specs: [
                    '**Power Output:** 1000W',
                    '**Efficiency Rating:** 80+ Gold',
                    '**Modularity:** Fully Modular',
                    '**Fan:** 135mm Magnetic Levitation fan with Zero RPM mode',
                    '**Dimensions:** 150mm (W) x 86mm (H) x 180mm (L)'
                ]
            },
            'case': {
                name: 'iBUYPOWER Snowblind S',
                replaces: 'Existing Case (same model)',
                specs: [
                    '**Form Factor:** Mid-Tower',
                    '**PSU Clearance:** Up to 190mm',
                    '**CPU Cooler Clearance:** Up to 160mm',
                    '**GPU Clearance:** Up to 295mm (with radiator) / 420mm (without)',
                    '**Radiator Support:** Front: up to 360mm. Rear: 120mm.'
                ]
            },
            'storage': {
                name: 'Storage (NVMe SSD, 2.5" SSDs, HDDs)',
                replaces: 'Existing Storage (as before)',
                specs: [
                    '**NVMe SSD:** PCIe 3.0 x4 interface, up to ~3500MB/s',
                    '**2.5" SSDs:** SATA III interface, up to ~550MB/s',
                    '**Traditional HDDs:** SATA III interface, typically 3.5" drives, 7200 RPM'
                ]
            }
        };

        const tooltip = document.getElementById('tooltip');
        const tooltipTitle = tooltip.querySelector('h3');
        const tooltipContent = document.getElementById('tooltip-content');

        // Build Assistant elements
        const openAssistantBtn = document.getElementById('open-assistant-btn');
        const assistantModal = document.getElementById('assistant-modal');
        const closeAssistantBtn = document.getElementById('close-assistant-btn');
        const assistantInput = document.getElementById('assistant-input');
        const generateResponseBtn = document.getElementById('generate-response-btn');
        const loadingSpinner = document.getElementById('loading-spinner');
        const llmResponseDiv = document.getElementById('llm-response');

        // Add event listeners to each component item for tooltips
        Object.keys(components).forEach(key => {
            const item = document.getElementById(`${key}-item`);
            if (item) {
                item.addEventListener('mouseover', (event) => showTooltip(event, components[key]));
                item.addEventListener('mouseout', hideTooltip);
            }
        });

        // Event listeners for Build Assistant
        openAssistantBtn.addEventListener('click', openAssistantModal);
        closeAssistantBtn.addEventListener('click', closeAssistantModal);
        generateResponseBtn.addEventListener('click', generateLLMResponse);

        function showTooltip(event, componentData) {
            tooltipTitle.textContent = componentData.name;
            let specsHtml = componentData.specs.map(spec => `<p>${spec}</p>`).join('');

            // Add "replaces" information if available
            if (componentData.replaces) {
                specsHtml += `<p class="replaces-info">Replaces: ${componentData.replaces}</p>`;
            }

            tooltipContent.innerHTML = specsHtml;

            const itemRect = event.target.getBoundingClientRect();

            let tooltipX = itemRect.right + 20;
            let tooltipY = itemRect.top;

            if (tooltipX + tooltip.offsetWidth > window.innerWidth - 20) {
                tooltipX = itemRect.left - tooltip.offsetWidth - 20;
            }

            if (tooltipY < 10) {
                tooltipY = 10;
            }

            if (tooltipY + tooltip.offsetHeight > window.innerHeight - 10) {
                tooltipY = window.innerHeight - tooltip.offsetHeight - 10;
            }

            tooltip.style.left = `${tooltipX}px`;
            tooltip.style.top = `${tooltipY}px`;
            tooltip.classList.add('visible');
        }

        function hideTooltip() {
            tooltip.classList.remove('visible');
        }

        function openAssistantModal() {
            assistantModal.classList.remove('hidden');
            assistantModal.classList.add('visible');
            llmResponseDiv.textContent = ''; // Clear previous response
            assistantInput.value = ''; // Clear input
        }

        function closeAssistantModal() {
            assistantModal.classList.remove('visible');
            assistantModal.classList.add('hidden');
        }

        async function generateLLMResponse() {
            const userQuery = assistantInput.value.trim();
            if (!userQuery) {
                llmResponseDiv.textContent = "Please enter a question.";
                return;
            }

            // Disable input and button, show spinner
            assistantInput.disabled = true;
            generateResponseBtn.disabled = true;
            loadingSpinner.classList.add('visible');
            llmResponseDiv.textContent = 'Thinking...';

            const componentList = Object.values(components).map(c => {
                let details = `${c.name}: ${c.specs.join(', ')}`;
                if (c.replaces) {
                    details += ` (Replaces: ${c.replaces})`;
                }
                return details;
            }).join('\n');

            const prompt = `Given the following PC components:\n${componentList}\n\nUser's query: "${userQuery}"\n\nProvide a helpful, concise, and accurate response related to PC building, upgrades, or component explanations.`;

            let chatHistory = [];
            chatHistory.push({ role: "user", parts: [{ text: prompt }] });
            const payload = { contents: chatHistory };
            const apiKey = ""; // Canvas will automatically provide this

            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            let retries = 0;
            const maxRetries = 5;
            const baseDelay = 1000; // 1 second

            while (retries < maxRetries) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.status === 429) { // Too Many Requests
                        const delay = baseDelay * Math.pow(2, retries);
                        retries++;
                        await new Promise(resolve => setTimeout(resolve, delay));
                        continue; // Retry the request
                    }

                    const result = await response.json();

                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        const text = result.candidates[0].content.parts[0].text;
                        llmResponseDiv.textContent = text;
                    } else {
                        llmResponseDiv.textContent = "Error: Could not get a valid response from the AI. Please try again.";
                        console.error("Unexpected API response structure:", result);
                    }
                    break; // Exit loop on success
                } catch (error) {
                    llmResponseDiv.textContent = "Error: Failed to connect to the AI. Please check your network or try again later.";
                    console.error("Fetch error:", error);
                    break; // Exit loop on critical error
                } finally {
                    // Re-enable input and button, hide spinner
                    assistantInput.disabled = false;
                    generateResponseBtn.disabled = false;
                    loadingSpinner.classList.remove('visible');
                }
            }

            if (retries === maxRetries) {
                llmResponseDiv.textContent = "Error: Max retries reached. Failed to get a response from the AI.";
            }
        }
    </script>
</body>

</html>
