<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computer Anatomy Infographic</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts - Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- React CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <!-- ReactDOM CDN -->
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <!-- Babel for JSX transformation in browser -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    /* Custom animations for the modal */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }

      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .modal-overlay {
      animation: fadeIn 0.3s ease-out;
    }

    .modal-content {
      animation: fadeInUp 0.3s ease-out;
    }

    /* Custom styles to hide the scrollbar */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }
  </style>
</head>

<body class="bg-gray-50 font-sans leading-normal tracking-wider">
  <!-- Main container for the React app -->
  <div id="root"></div>

  <script type="text/babel">
    const App = () => {
      const [selectedComponent, setSelectedComponent] = React.useState(null);

      const components = [
        {
          name: 'Motherboard',
          img: 'https://placehold.co/150x150/4F46E5/FFFFFF?text=M',
          description: 'The motherboard is the main circuit board that connects all the other components of the computer. It provides the communication pathways for everything to work together.',
          analogy: 'Think of it as the central nervous system of the computer, connecting the brain (CPU), memory (RAM), and all the other parts.',
        },
        {
          name: 'CPU',
          img: 'https://placehold.co/150x150/F87171/FFFFFF?text=CPU',
          description: 'The Central Processing Unit, or CPU, is the "brain" of the computer. It performs all the calculations and executes the instructions of the programs you run.',
          analogy: 'This is the "brains" of the operation. It\'s like the main office worker who does all the thinking and calculations.',
        },
        {
          name: 'RAM',
          img: 'https://placehold.co/150x150/34D399/FFFFFF?text=RAM',
          description: 'Random Access Memory, or RAM, is the computer\'s short-term memory. It holds the data for the programs and processes that are currently running.',
          analogy: 'Imagine this as your desk space. The more desk space you have, the more books and papers you can have open and work on at once.',
        },
        {
          name: 'GPU',
          img: 'https://placehold.co/150x150/60A5FA/FFFFFF?text=GPU',
          description: 'The Graphics Processing Unit, or GPU, is a specialized processor that handles all the graphics and visual data. It\'s especially important for gaming and video editing.',
          analogy: 'This is the computer\'s artist. It takes all the raw data and paints the pictures, animations, and videos that you see on your screen.',
        },
        {
          name: 'Storage',
          img: 'https://placehold.co/150x150/FBBF24/FFFFFF?text=HDD/SSD',
          description: 'This is where all your files, programs, and the operating system are stored for the long term, even when the computer is turned off.',
          analogy: 'This is the filing cabinet or the library of the computer, where all the information is saved and kept safe.',
        },
        {
          name: 'PSU',
          img: 'https://placehold.co/150x150/A78BFA/FFFFFF?text=PSU',
          description: 'The Power Supply Unit, or PSU, converts the AC power from your wall outlet into the DC power that all the computer components need to operate.',
          analogy: 'This is the heart of the computer, pumping the necessary power "blood" to all the different components to keep them running.',
        },
      ];

      const openModal = (component) => {
        setSelectedComponent(component);
      };

      const closeModal = () => {
        setSelectedComponent(null);
      };

      const Modal = ({ component, onClose }) => {
        if (!component) return null;
        return (
          <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black bg-opacity-50 modal-overlay" onClick={onClose}>
            <div className="bg-white rounded-xl shadow-2xl p-6 md:p-8 w-full max-w-xl modal-content" onClick={e => e.stopPropagation()}>
              <div className="flex justify-between items-start">
                <h2 className="text-3xl font-extrabold text-gray-900">{component.name}</h2>
                <button onClick={onClose} className="p-1 rounded-full text-gray-400 hover:bg-gray-100 hover:text-gray-600 transition-colors">
                  <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              </div>
              <img src={component.img} alt={component.name} className="mt-6 mx-auto w-40 h-40 rounded-full object-cover border-4 border-gray-200" />
              <p className="mt-6 text-gray-600 text-lg text-center">{component.description}</p>
              <p className="mt-2 text-gray-400 italic text-center text-md">{component.analogy}</p>
            </div>
          </div>
        );
      };

      return (
        <div className="container mx-auto py-12 px-4 md:px-8">
          <header className="text-center mb-12">
            <h1 className="text-4xl md:text-5xl font-extrabold text-gray-900">
              Computer Anatomy Infographic
            </h1>
            <p className="mt-4 text-xl text-gray-500">
              Explore the core components of a computer and their functions.
            </p>
          </header>

          <section className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">
            {components.map((component) => (
              <div key={component.name} onClick={() => openModal(component)} className="bg-white rounded-xl shadow-lg p-6 flex flex-col items-center justify-center text-center cursor-pointer hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1">
                <img src={component.img} alt={component.name} className="w-24 h-24 rounded-full object-cover border-4 border-white shadow-md" />
                <h2 className="mt-4 text-2xl font-semibold text-gray-800">{component.name}</h2>
                <p className="mt-2 text-gray-500">{component.description}</p>
              </div>
            ))}
          </section>

          <section className="mt-12 p-8 bg-white rounded-xl shadow-lg">
            <h2 className="text-3xl font-bold text-gray-800 mb-6 text-center">Desktop vs. SFF (Small Form Factor) PC</h2>
            <p className="text-gray-600 mb-8 text-center max-w-3xl mx-auto">
              Here's a comparison to help you decide which form factor is right for your needs.
            </p>
            <div className="overflow-x-auto rounded-lg">
              <table className="min-w-full bg-white rounded-lg shadow-inner">
                <thead className="bg-gray-200 text-gray-700 uppercase text-sm">
                  <tr>
                    <th className="py-3 px-4 text-left rounded-tl-lg">Feature</th>
                    <th className="py-3 px-4 text-left">Desktop Tower</th>
                    <th className="py-3 px-4 text-left rounded-tr-lg">SFF PC</th>
                  </tr>
                </thead>
                <tbody className="divide-y divide-gray-200 text-gray-600">
                  <tr>
                    <td className="py-3 px-4 font-medium text-gray-700">Size</td>
                    <td className="py-3 px-4">Large, takes up significant space</td>
                    <td className="py-3 px-4">Compact, fits on a desk or in a media center</td>
                  </tr>
                  <tr className="bg-gray-50">
                    <td className="py-3 px-4 font-medium text-gray-700">Upgradability</td>
                    <td className="py-3 px-4">Excellent, easy to replace and add components</td>
                    <td className="py-3 px-4">Limited, specific components often required</td>
                  </tr>
                  <tr>
                    <td className="py-3 px-4 font-medium text-gray-700">Performance</td>
                    <td className="py-3 px-4">Supports high-performance components, but better cooling options</td>
                    <td className="py-3 px-4">Generally quieter, but limited cooling can impact sustained performance</td>
                  </tr>
                  <tr className="bg-gray-50">
                    <td className="py-3 px-4 font-medium text-gray-700">Connectivity</td>
                    <td className="py-3 px-4">Many ports, expansion slots for additional cards</td>
                    <td className="py-3 px-4">Fewer ports, but usually sufficient for basic peripherals</td>
                  </tr>
                  <tr>
                    <td className="py-3 px-4 font-medium text-gray-700 rounded-bl-lg">Ideal Use</td>
                    <td className="py-3 px-4 text-blue-700">Gaming, video editing, professional workstations, power users</td>
                    <td className="py-3 px-4 text-blue-700 rounded-br-lg">Home theater PC (HTPC), office work, basic computing, space-saving setups</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </section>
        </div>
      );
    };

    // Render the React component
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>

</html>
